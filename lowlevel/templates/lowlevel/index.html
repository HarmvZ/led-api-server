{%  extends 'base.html' %}

{% block content %}
    <a class="btn btn-primary set-color-btn" data-color="0,0,0">Off</a>
    <a class="btn btn-primary set-color-btn" data-color="1,0,0">1,0,0</a>
    <a class="btn btn-primary set-color-btn" data-color="0,1,0">0,1,0</a>
    <a class="btn btn-primary set-color-btn" data-color="0,0,1">0,0,1</a>
    <a class="btn btn-primary set-color-btn" data-color="255,0,0">255,0,0</a>
    <a class="btn btn-primary set-color-btn" data-color="0,255,0">0,255,0</a>
    <a class="btn btn-primary set-color-btn" data-color="0,0,255">0,0,255</a>


    <form class="form-inline">
      <label class="sr-only" for="inlineFormInput">Red</label>
      <input type="number" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInputR" placeholder="255">
      <label class="sr-only" for="inlineFormInput">Green</label>
      <input type="number" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInputG" placeholder="255">
      <label class="sr-only" for="inlineFormInput">Blue</label>
      <input type="number" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInputB" placeholder="255">
      <a class="btn btn-primary set-variable-color-btn">Set</a>
    </form>


    {% if alarms %}
        <ul>
        {% for alarm in alarms %}
            <li><a href="/polls/{{ alarm.id }}/">{{ alarm.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No alarms are set.</p>
    {% endif %}
{% endblock %}


{% block javascript %}
<script type="application/javascript">
    $(".set-color-btn").click((e) => {
        const colors = e.currentTarget.dataset["color"].split(",")
        $.get(`/show_color?r=${colors[0]}&g=${colors[1]}&b=${colors[2]}`, () => {
            console.log(colors, "done")
        })
    })

    $(".set-variable-color-btn").click((e) => {
        const colors = [$('#inlineFormInputR').val(), $('#inlineFormInputG').val(), $('#inlineFormInputB').val()]
        $.get(`/show_color?r=${colors[0]}&g=${colors[1]}&b=${colors[2]}`, () => {
            console.log(colors, "done")
        })
    })
</script>
{% endblock %}
